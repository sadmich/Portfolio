<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta description="Contact portfolio html"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/style.css">
    </head>
    <body class="contact_page">
        <header>
            <nav>
                <div class="menu">
                    <a class="menu_item" href="index.html"> Accueil</a>
                    <a class="menu_item" href="mes_realisations.html"> Réalisations</a>
                    <a class="menu_item" href="parcours.html"> Parcours</a>
                    <a class="menu_item" href="contact.html"> Contact</a>
                </div>
            </nav>
        </header>
        <h1>Contact</h1>
        <p class="p_contact">Une question? Un soucis? N'hésitez pas à me contactez via le formulaire suivant:</p>
        <form action="" method="get">
            <fieldset>
                <legend>Formulaire de Contact:</legend>
                    <div class="coordonnees_form">
                        <label for="nom">Entrez votre Nom:</label>
                        <input type="text" name="nom" id="nom" autofocus required>
                    </div>
                    <div class="coordonnees_form">
                        <label for="prenom">Entrez votre Prénom:</label>
                        <input type="text" name="prenom" id="prenom" required>
                    </div>
                    <div class="coordonnees_form">
                        <label for="email">Entrez votre Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="sujet">Quel est le sujet de votre message:</label>
                        <select name="sujet" id="sujet"required>
                            <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                            <option value="questions">Questions sur le site</option>
                            <option value="infos">Informations complémentaires</option>
                            <option value="problemes_techniques">Problèmes techniques</option>
                            <option value="autres">Autres</option>
                        </select>
                    </div>
                    <div class="message_form">
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="" rows="" required></textarea>
                    </div>
                    <div class="submit_form">
                        <input type="submit" value="Envoyer">
                    </div>
            </fieldset>
        </form>
        <footer>
            Copyright © 2024 SADAOUI Michel || All Right Reserved
        </footer>
    </body>
</html>
